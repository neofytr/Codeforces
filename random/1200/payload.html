<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Request</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #65676b;
            --btn-cancel-bg: #e4e6eb;
            --btn-cancel-text: #050505;
            --btn-confirm-bg: #dc3545;
            --btn-confirm-text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05), 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        .icon-container {
            width: 60px;
            height: 60px;
            background-color: #fee2e2;
            color: #dc3545;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
        }

        .icon-container svg {
            width: 32px;
            height: 32px;
        }

        h1 {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        p {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 10px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            flex: 1; 
            max-width: 150px;
        }

        .btn-cancel {
            background-color: var(--btn-cancel-bg);
            color: var(--btn-cancel-text);
        }

        .btn-cancel:hover {
            background-color: #d8dadf;
            transform: translateY(-2px);
        }

        .btn-confirm {
            background-color: var(--btn-confirm-bg);
            color: var(--btn-confirm-text);
        }

        .btn-confirm:hover {
            background-color: #bb2d3b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
        </div>

        <h1>tere laptop ka access lelu kya?</h1>
        
        <p>System permission request.</p>

        <div class="button-group">
            <button class="btn-cancel">Rhen de bhai</button>
            <button class="btn-confirm">tmkc</button>
        </div>
    </div>

</body>
</html>
